program: GPU/train.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  datamodule.batch_size:
    values: [256, 512, 1024]
  datamodule.radius:
    values: [2, 3, 4]
  datamodule.nbits:
    values: [1024, 2048, 4096]
  model.fusion:
    values: ["fingerprint_symmetric", "fingerprint_concat"]
  model.depth:
    values: [6, 8, 10]
  model.learning_rate:
    distribution: log_uniform
    min: 0.01
    max: 0.3
  model.iterations:
    values: [500, 750, 1000, 1250, 1500]
  model.l2_leaf_reg:
    distribution: log_uniform
    min: 0.5
    max: 10.0
command:
  - ${env:PYTHON}
  - -m
  - GPU.train
  - --config
  - GPU/configs/fingerprint.yaml
  - --model
  - fp_catboost
