program: GPU/train.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  datamodule.batch_size:
    values: [256, 512, 1024]
  datamodule.radius:
    values: [2, 3, 4]
  datamodule.nbits:
    values: [1024, 2048, 4096]
  model.fusion:
    values: ["fingerprint_symmetric", "fingerprint_concat"]
  model.max_depth:
    values: [4, 6, 8, 10]
  model.learning_rate:
    distribution: log_uniform
    min: 0.01
    max: 0.3
  model.n_estimators:
    values: [200, 400, 600, 800, 1000]
  model.subsample:
    distribution: uniform
    min: 0.5
    max: 1.0
  model.colsample_bytree:
    distribution: uniform
    min: 0.5
    max: 1.0
  model.reg_lambda:
    distribution: log_uniform
    min: 0.1
    max: 10.0
  model.gamma:
    distribution: uniform
    min: 0.0
    max: 5.0
  model.min_child_weight:
    distribution: log_uniform
    min: 0.5
    max: 10.0
  model.reg_alpha:
    distribution: log_uniform
    min: 0.0001
    max: 1.0
command:
  - ${env:PYTHON}
  - -m
  - GPU.train
  - --config
  - GPU/configs/fingerprint.yaml
  - --model
  - fp_xgboost
