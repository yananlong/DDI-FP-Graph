program: GPU/train.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  datamodule.batch_size:
    values: [256, 512, 1024]
  datamodule.radius:
    values: [2, 3, 4]
  datamodule.nbits:
    values: [1024, 2048, 4096]
  model.fusion:
    values: ["fingerprint_symmetric", "fingerprint_concat"]
  model.num_leaves:
    values: [31, 63, 127, 255]
  model.learning_rate:
    distribution: log_uniform
    min: 0.01
    max: 0.3
  model.n_estimators:
    values: [200, 400, 600, 800, 1000]
  model.subsample:
    distribution: uniform
    min: 0.6
    max: 1.0
  model.colsample_bytree:
    distribution: uniform
    min: 0.6
    max: 1.0
  model.min_child_samples:
    values: [10, 20, 40, 80]
  model.reg_alpha:
    distribution: log_uniform
    min: 0.0001
    max: 1.0
  model.reg_lambda:
    distribution: log_uniform
    min: 0.001
    max: 10.0
command:
  - ${env:PYTHON}
  - -m
  - GPU.train
  - --config
  - GBDT/configs/fingerprint.yaml
  - --model
  - fp_lightgbm
